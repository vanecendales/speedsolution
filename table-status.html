<table
  class="table table-hover"
  id="table"
	data-locale="en-US"
  data-toolbar="#toolbar"
  data-search="true"
  data-show-refresh="true"
  data-show-toggle="true"
  data-show-fullscreen="true"
  data-show-columns="true"
  data-detail-view="false"
  data-show-export="true"
  data-click-to-select="true"
  data-detail-formatter="detailFormatter"
  data-minimum-count-columns="2"
  data-show-pagination-switch="false"
  data-pagination="true"
	data-id-field="id"
	data-pagination-pre-text="Previous"
	data-pagination-next-text="Next"
	data-page-list="[10, 25, 50, 100, all]"
	data-show-footer="false">
	 <thead>
    <tr>
      <th data-field="status"  > </th>
			<th data-field="name" data-sortable="true">Name</th>
			<th data-field="temp1" data-sortable="true">Temp 1</th>
			<th data-field="temp2" data-sortable="true">Temp 2</th>
			<th data-field="pressu" data-sortable="true">Pressu</th>
			<th data-field="api-grid" data-sortable="true">Api grid</th>
			<th data-field="current" data-sortable="true">Current</th>
			<th data-field="enable" data-sortable="true">Enable</th>

			
			<th data-formatter="operateFormatter" data-events="operateEvents" style="min-width: 150px;">
					
			</th>
    </tr>
  </thead>
</table>
